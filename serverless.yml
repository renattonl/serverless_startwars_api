service: aws-test-api
frameworkVersion: '3'

provider:
  name: aws
  runtime: nodejs14.x
  region: ${env:AWS_REGION}
  stage: ${env:STAGE}
  profile: ${env:AWS_PROFILE}

plugins:
  - serverless-offline
  - serverless-dynamodb-local
  - serverless-openapi-documentation
  - serverless-dotenv-plugin

functions:
  crearVehiculo:
    handler: src/handler.crearVehiculo
    events:
      - httpApi:
          path: /vehiculo
          method: post
  obtenerVehiculo:
    handler: src/handler.obtenerVehiculo
    events:
      - httpApi:
          path: /vehiculo/{id}
          method: get

custom:
  tableName: vehiculosTable
  dynamodb:
    stages:
      - dev
    start:
      port: 8000
      inMemory: true
      migrate: true
    migration:
      dir: offline/migrations
  # documentation: ${file(serverless.doc.yml):documentation}

resources:
  Resources:
    vehiculosTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: vehiculosTable
        AttributeDefinitions:
          - AttributeName: ID
            AttributeType: S
        KeySchema:
          - AttributeName: ID
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
